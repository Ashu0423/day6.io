<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings</title>
    <style>
      body{
          margin-top: 100px;
        text-align: center;
      }
      button{
        border: 2px solid rgb(252, 249, 249);
        color: rgb(5, 5, 5);
        padding: 12px 28px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        background-color:rgb(77, 77, 241);
        opacity: 0.9;
        border-radius: 25px;
      }
      button:hover{
        opacity: 1.0;
        background-color:blue;
      }
    </style>
</head>
<body>
  <h3>String Methods</h3>
  <p id="demo">Please visit Microsoft!</p><br><br>
    <button onclick="myFunction()">Replace</button>
    <button onclick="myFunction1()">uppercase</button>
    <button onclick="myFunction2()">lowercase</button>
    <button onclick="myFunction3()">charAt</button>
    <button onclick="myFunction4()">split</button>
    
</body>
<script>
   
  function myFunction() {
    let text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML =
    text.replace("Microsoft","W3Schools");
  }
  function myFunction1() {
    let text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML =
    text.toUpperCase();
  }
  function myFunction2() {
    let text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML =
    text.toLowerCase();
  }
  function myFunction3()
  {
      var text = "Please visit Microsoft!";
  document.getElementById("demo").innerHTML = text.charAt(0);
  }
  function myFunction4(){
      let text="Please visit Microsoft!";
  const myArr = text.split("");
  
  text = "";
  for (let i = 0; i < myArr.length; i++) {
    text += myArr[i] + "<br>"
  }
  document.getElementById("demo").innerHTML = text;
  }
  </script>
</html>
